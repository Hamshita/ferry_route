{% extends 'base.html' %}

{% block title %}
WheatSeeds
{% endblock title %}


{% block custom_css %}
<!-- Custom CSS -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
{% endblock custom_css %}


{% block body %}
<!-- nav bar -->

<nav class="navbar navbar-expand-lg navbar-light shadow fixed-top" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="/">WheatSeedsPrediction</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://github.com/Hamshita/wheat_seeds">source code</a>
            </li>
        </ul>
    </div>
</nav>
<div>
    <!-- nav bar ends -->

    <div class="container-fluid masthead">
        <br>
        <br>
        <br>
        <br>
        <div class="container">
            <div class="row">
                <div class="col">
                    <form method="POST">
                        <!-- Input block-->
                        <div class="form-group">
                            <label for="translation">
                                <blockquote class="blockquote">
                                    <p class="mb-2">Enter the details as indicated:</p>
                                </blockquote>
                            </label>
                            <textarea class="form-control" name="Area" rows="1"
                                placeholder="Area expected range 10.59 to 21.18"></textarea>
                            <textarea class="form-control" name="Perimeter" rows="1"
                                placeholder="Perimeter expected range 12.41 to 17.25"></textarea>
                            <textarea class="form-control" name="Compactness" rows="1"
                                placeholder="Compactness expected range 0.8081 to 0.9183"></textarea>
                            <textarea class="form-control" name="Kernel.Lenght" rows="1"
                                placeholder="Kernel.Lenght expected range 4.899 to 6.675"></textarea>
                            <textarea class="form-control" name="Kernel.Width" rows="1" 
                                placeholder="Kernel.Width expected range 2.63 to 4.033"></textarea>
                            <textarea class="form-control" name="Asymmetry.Coeff" rows="1"
                                placeholder="Asymmetry.Coeff expected range 0.7651 to 8.315"></textarea>
                            <textarea class="form-control" name="Kernel.Groove" rows="1"
                                placeholder="Kernel.Groove expected range 4.519 to 6.55"></textarea>
                            

                        </div>

                        <!-- Select output language here. -->
                        <div class="form-group">
                        </div>
                        <button type="submit" class="btn btn-primary mb-2">Predict</button></br>
                        </br>
                    </form>
                    <!-- Translated text returned by the Translate API is rendered here. -->
                </div>
                <div class="col">
                    <form>
                        <div class="form-group">
                            <label for="translation-result">

                                <blockquote class="blockquote">
                                    <p class="mb-2">Prediction:</p>
                                </blockquote>

                            </label>
                            <textarea readonly class="form-control" id="exTextarea" rows="5">{{ response }}</textarea>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        {% endblock body %}

        {% block custom_js %}
        <!-- Custom JS -->
        <script src="{{ url_for('static', filename='script/index.js') }}"></script>
        {% endblock custom_js %}
